<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ DocTitle }}</title>
    <link rel="shortcut icon" href="../static/images/FavIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <a id="logo" href="/">
                    <img src="../static/images/DataCana.svg" alt="Logo Datacana">
                </a>
            </div>
        </div>
    </header>

    <main> 

        <div class="container">
            <h2>Area por município</h2>
            <canvas id="AreaMunicipio" width="400" height="100" aria-label="AreaHA Chart" role="img"></canvas>
        </div>

        <div class="container" >
            <h2>Proporção de Área de Cana por Meso-Região de Minas Gerais</h2>
            <div class="d-flex center" style="width: 50dvh; height: 50dvh">
                <canvas id="AreaRegiao" aria-label="Regiao Chart" role="img"></canvas>
            </div>
        </div>
        
        <div class="container" >
            <h2>Proporção de Área de Cana por Micro-Região de Minas Gerais</h2>
            <canvas id="AreaMicroRegiao" width="400" height="100" aria-label="Micro Regiao Chart" role="img"></canvas>
        </div>

        <div class="container">
            <h2>Dados dos Municípios</h2>
            <div class="table-responsive">
                <table id="dadosCanaTable" class="display responsive wrap" width="100%">
                    <thead>
                        <tr>
                            <th>MUNICIPIO</th>
                            <th>TOTAL_AREA</th>
                            <th>COD_MUNICIPIO</th>
                            <th>MESO</th>
                            <th>MICRO</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Tabelas --> 
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

        <!-- Gráficos --> 
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../../static/scripts/chartsTables.js"></script>
    </main>

    <style>
        /* MEDIA-QUERY PARA DISPOSITIVOS */

        /* DISPOSITIVOS GRANDES */
        
        @media screen and (min-width: 992px) {
            header {
                height: 13.5vh;
            }
        }

        /* DISPOSITIVOS PEQUENOS */

        @media screen and (max-width: 992px) {
            header {
                height: 12.3vh;
            }
        }

        .table-responsive {
            overflow-x: auto;
        }

        .chart-container {
        width: 300px; /* Ajuste a largura conforme necessário */
        height: 150px; /* Ajuste a altura conforme necessário */
        position: relative;
        }

        .chart-container canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</body>
</html>
