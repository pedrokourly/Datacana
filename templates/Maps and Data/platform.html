<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ DocTitle }}</title>
    <link rel="shortcut icon" href="../static/images/FavIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div class="box-load">
        <div class="loading"></div>
        <div class="pre">Inicializando Plataforma...</div>
    </div>

    <div class="content">
        <header>
            <div class="container">
                <div class="d-flex align-items-center justify-content-center">
                    <a id="logo" href="/">
                        <img src="../static/images/DataCana.svg" alt="Logo Datacana">
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div id="map">
                <a href="https://www.maptiler.com" style="position:absolute;right:10px;bottom:25px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
            </div>
        </main>

        <!-- Plug-in MapTiler -->
        <script src="https://cdn.maptiler.com/maptiler-geocoding-control/v1.2.0/leaflet.umd.js"></script>
        <link href="https://cdn.maptiler.com/maptiler-geocoding-control/v1.2.0/style.css" rel="stylesheet">

        <!-- Plug-in Responsive Pop-up -->
        <script src="https://unpkg.com/leaflet-responsive-popup@1.0.0/leaflet.responsive.popup.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet-responsive-popup@1.0.0/leaflet.responsive.popup.css"/>

        <!-- Plug-in FullScreen -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@latest/Control.FullScreen.css">
        <script src="https://unpkg.com/leaflet.fullscreen@latest/Control.FullScreen.js"></script>

        <!-- Plug-in ResetView -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@drustack/leaflet.resetview/dist/L.Control.ResetView.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@drustack/leaflet.resetview/dist/L.Control.ResetView.min.js"></script>
        
        <!-- Plug-in Invert -->
        <script src = "/static/scripts/leaflet.snogylop.js"></script>

        <script src="/static/scripts/plataform.js"></script>
    </div>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        @keyframes load {
            to {
                transform: rotate(360deg)
            }
        }

        .box-load {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading {
            width: 80px;
            height: 80px;
            background-image: url(../../static/images/Load.png);
            background-position: center;
            background-size: contain;
            animation: load 2s infinite linear;
        }
        
        .pre {
            margin-top: 16px;
        }

        .leaflet-control-zoom-in, .leaflet-control-zoom-out {
            font-family: monospace;
            font-weight: bolder;
        }

        .leaflet-control-layers-toggle {
            width: 30px !important;
            height: 30px !important;
        }

        .leaflet-control-layers-base {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info {
            background: rgba(255, 255, 255, 0.8);
            font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
            color: rgb(100, 100, 100);
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            min-width: 250px;
            max-width: 270px;
            padding: 16px;
        }

        .info h4 {
            color: rgb(33, 37, 41);
            font-size: 24px;
            margin: 0 0 5px;
        }

        .info i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        .legend-color {
            background-image: linear-gradient(to left, #006d2c, #31a354, #74c476, #bae4b3, #edf8e9);
            box-shadow: 0rem 0rem 0.5rem rgba(0, 0, 0, 0.2);
            border-radius: 2.5px;
            width: 100%;
            height: 12px;
        }

        /* MEDIA-QUERY PARA DISPOSITIVOS */

        /* DISPOSITIVOS GRANDES */
        
        @media screen and (min-width: 992px) {
            header {
                height: 13.5vh;
            }

            main > div#map { 
                height: 86.5vh;
            }
        }

        /* DISPOSITIVOS PEQUENOS */

        @media screen and (max-width: 992px) {
            header {
                height: 12.3vh;
            }

            main > div#map { 
                height: 87.7vh;
            }

            .leaflet-left {
                margin-bottom: 18px !important;
            }
        }
    </style>
</body>
</html>
