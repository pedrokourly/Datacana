<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ DocTitle }}</title>
    <link rel="shortcut icon" href="../static/images/FavIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div class="box-load">
        <div class="loading"></div>
        <div class="pre">Inicializando Plataforma...</div>
    </div>

    <div class="content">
        <header>
            <div class="container">
                <div class="d-flex align-items-center justify-content-center">
                    <a id="logo" href="/">
                        <img src="../static/images/DataCana.svg" alt="Logo Datacana">
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div id="map">
                <a href="https://www.maptiler.com" style="position:absolute;right:10px;bottom:25px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
            </div>
        </main>

        <!-- Plug-in MapTiler -->
        <script src="https://cdn.maptiler.com/maptiler-geocoding-control/v1.2.0/leaflet.umd.js"></script>
        <link href="https://cdn.maptiler.com/maptiler-geocoding-control/v1.2.0/style.css" rel="stylesheet">

        <!-- Plug-in Responsive Pop-up -->
        <script src="https://unpkg.com/leaflet-responsive-popup@1.0.0/leaflet.responsive.popup.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet-responsive-popup@1.0.0/leaflet.responsive.popup.css"/>

        <!-- Plug-in FullScreen -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@latest/Control.FullScreen.css">
        <script src="https://unpkg.com/leaflet.fullscreen@latest/Control.FullScreen.js"></script>

        <!-- Plug-in ResetView -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@drustack/leaflet.resetview/dist/L.Control.ResetView.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@drustack/leaflet.resetview/dist/L.Control.ResetView.min.js"></script>
        
        <!-- Plug-in Invert -->
        <script src = "/static/scripts/leaflet.snogylop.js"></script>

        <!-- DataProcessor - Replica funcionalidade do endpoint Flask -->
        <script src="/static/scripts/dataProcessor.js"></script>
        
        <script src="/static/scripts/plataform.js"></script>
    </div>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        @keyframes load {
            to {
                transform: rotate(360deg)
            }
        }

        .box-load {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading {
            width: 80px;
            height: 80px;
            background-image: url(../../static/images/Load.png);
            background-position: center;
            background-size: contain;
            animation: load 2s infinite linear;
        }
        
        .pre {
            margin-top: 16px;
        }

        .leaflet-control-zoom-in, .leaflet-control-zoom-out {
            font-family: monospace;
            font-weight: bolder;
        }

        /* === CONTROLE DE CAMADAS PERSONALIZADO === */
        
        /* Botão toggle principal */
        .leaflet-control-layers-toggle {
            width: 45px !important;
            height: 45px !important;
            background: linear-gradient(135deg, #03A65A, #0ABF6A) !important;
            border-radius: 12px !important;
            box-shadow: 0 4px 15px rgba(3, 166, 90, 0.3) !important;
            border: 2px solid rgba(255, 255, 255, 0.2) !important;
            transition: all 0.3s ease !important;
        }

        .leaflet-control-layers-toggle:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(3, 166, 90, 0.4) !important;
            background: linear-gradient(135deg, #0ABF6A, #03A65A) !important;
        }

        .leaflet-control-layers-toggle:active {
            transform: translateY(0px) !important;
        }

        /* Container principal do controle */
        .leaflet-control-layers {
            border-radius: 15px !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15) !important;
            border: none !important;
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px) !important;
            overflow: hidden !important;
        }

        /* Painel expandido */
        .leaflet-control-layers-expanded {
            padding: 20px !important;
            min-width: 280px !important;
            border-radius: 15px !important;
        }

        /* Seção de overlays */
        .leaflet-control-layers-overlays {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 8px;
        }

        /* Labels das camadas */
        .leaflet-control-layers-overlays label {
            display: flex !important;
            align-items: center !important;
            padding: 12px 16px !important;
            margin: 0 !important;
            background: linear-gradient(135deg, #f8f9fa, #ffffff) !important;
            border: 2px solid #e9ecef !important;
            border-radius: 10px !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            font-family: 'Rethink Sans', sans-serif !important;
            font-weight: 500 !important;
            font-size: 14px !important;
            color: #495057 !important;
            position: relative !important;
            overflow: hidden !important;
        }

        .leaflet-control-layers-overlays label:hover {
            background: linear-gradient(135deg, #03A65A, #0ABF6A) !important;
            border-color: #03A65A !important;
            color: white !important;
            transform: translateX(5px) !important;
            box-shadow: 0 4px 15px rgba(3, 166, 90, 0.2) !important;
        }

        /* Labels das camadas ativas */
        .leaflet-control-layers-overlays label:has(input:checked) {
            background: linear-gradient(135deg, #03A65A, #0ABF6A) !important;
            border-color: #03A65A !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(3, 166, 90, 0.3) !important;
        }

        /* Checkboxes customizados */
        .leaflet-control-layers-overlays input[type="checkbox"] {
            appearance: none !important;
            width: 20px !important;
            height: 20px !important;
            border: 2px solid #dee2e6 !important;
            border-radius: 5px !important;
            margin-right: 12px !important;
            position: relative !important;
            background: white !important;
            transition: all 0.3s ease !important;
            flex-shrink: 0 !important;
        }

        .leaflet-control-layers-overlays input[type="checkbox"]:checked {
            background: white !important;
            border-color: white !important;
        }

        .leaflet-control-layers-overlays input[type="checkbox"]:checked::after {
            content: '✓' !important;
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            color: #03A65A !important;
            font-weight: bold !important;
            font-size: 14px !important;
        }

        /* Hover nos checkboxes */
        .leaflet-control-layers-overlays label:hover input[type="checkbox"] {
            border-color: white !important;
        }

        .leaflet-control-layers-overlays label:hover input[type="checkbox"]:checked::after {
            color: white !important;
        }

        /* Título do controle */
        .leaflet-control-layers-overlays::before {
            content: "Camadas Disponíveis";
            display: block;
            font-family: 'Rethink Sans', sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: #495057;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }

        /* Animação de entrada */
        .leaflet-control-layers-expanded {
            animation: slideIn 0.3s ease !important;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .leaflet-control-layers-expanded {
                min-width: 250px !important;
                padding: 16px !important;
            }
            
            .leaflet-control-layers-overlays label {
                padding: 10px 12px !important;
                font-size: 13px !important;
            }
        }

        .info {
            background: rgba(255, 255, 255, 0.8);
            font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
            color: rgb(100, 100, 100);
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            min-width: 250px;
            max-width: 270px;
            padding: 16px;
        }

        .info h4 {
            color: rgb(33, 37, 41);
            font-size: 24px;
            margin: 0 0 5px;
        }

        .info i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        .legend-color {
            background-image: linear-gradient(to left, #006d2c, #31a354, #74c476, #bae4b3, #edf8e9);
            box-shadow: 0rem 0rem 0.5rem rgba(0, 0, 0, 0.2);
            border-radius: 2.5px;
            width: 100%;
            height: 12px;
        }

        /* MEDIA-QUERY PARA DISPOSITIVOS */

        /* DISPOSITIVOS GRANDES */
        
        @media screen and (min-width: 992px) {
            header {
                height: 13.5vh;
            }

            main > div#map { 
                height: 86.5vh;
            }
        }

        /* DISPOSITIVOS PEQUENOS */

        @media screen and (max-width: 992px) {
            header {
                height: 12.3vh;
            }

            main > div#map { 
                height: 87.7vh;
            }

            .leaflet-left {
                margin-bottom: 18px !important;
            }
        }
    </style>
</body>
</html>
